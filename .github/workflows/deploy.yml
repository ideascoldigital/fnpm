name: Release

on:
  push:
    tags: [ "v*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: fnpm-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: fnpm-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: fnpm-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: fnpm-windows-amd64.exe
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Build
      run: cargo build --verbose --release --target ${{ matrix.target }}
    
    - name: Run tests
      run: cargo test --verbose --target ${{ matrix.target }}
    
    - name: Rename binary
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          mv fnpm.exe ${{ matrix.artifact_name }}
        else
          mv fnpm ${{ matrix.artifact_name }}
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v6

      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes" > CHANGELOG.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fnpm-linux-amd64/fnpm-linux-amd64
            fnpm-macos-amd64/fnpm-macos-amd64
            fnpm-macos-arm64/fnpm-macos-arm64
            fnpm-windows-amd64.exe/fnpm-windows-amd64.exe
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
